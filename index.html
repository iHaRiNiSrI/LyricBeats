<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricBeats</title>
    <link rel="icon" type="image/jpeg" href="img/music.jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #282828;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header h5 {
            font-size: 18px;
            margin-top: 10px;
            color: #ddd;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .album-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .album-grid a {
            display: inline-block;
            width: 150px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .album-grid a:hover {
            transform: scale(1.05);
        }

        .album-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #282828;
            text-align: center;
            color: #fff;
        }

        footer p {
            margin: 0;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .album-grid {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .album-grid a {
                width: 120px;
                height: 120px;
            }
        }

    </style>
</head>

<body>

    <header>
        <h1>Welcome to LyricBeats</h1>
        <h5>The final destination to your favourite lyrics. Start the music and start vibing!</h5>
    </header>

    <main>
        <p>We offer you a variety of songs:</p>

        <div class="album-grid">
            <a href="despacito.html">
                <img src="img/despacito.jpg" alt="Despacito Album Cover" title="Despacito">
            </a>

            <a href="babywontyoutellme.html">
                <img src="img/saaho.jpg" alt="Baby Won't You Tell Me Album Cover" title="Baby Won't You Tell Me">
            </a>

            <a href="telusatelusa.html">
                <img src="img/sarrainodu.jpg" alt="Telusa Telusa Album Cover" title="Telusa Telusa">
            </a>

            <a href="eerathale.html">
                <img src="img/eerathale.jpg" alt="Eerathale Album Cover" title="Ee Rathale">
            </a>

            <a href="takitakipage.html">
                <img src="img/takitaki.jpeg" alt="Taki Taki Album Cover" title="Taki Taki">
            </a>

            <a href="kulosa.html">
                <img src="img/kulosa.jpeg" alt="Kulosa Album Cover" title="Ku Lo Sa">
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 LyricBeats. All rights reserved.</p>
    </footer>

</body>
</html>
